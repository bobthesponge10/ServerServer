{% extends "layout.html" %}
{% set active = "Controllers" %}
{% block content %}
<h1>{{controller}}</h1>
  {% for c in servers %}
    <a class="button_link" href={{url_for("server", controller=controller, server=c)}}>
      <div class="box">
        <h2 class="button_item">{{c}}</h2>
        <p class="button_item" >{{controller}}</p>
      </div>
    </a>
  {% endfor %}
{% endblock %}
