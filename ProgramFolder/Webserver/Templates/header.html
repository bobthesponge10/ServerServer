{% set navigation = [(url_for('home'), 'Home'),
                     (url_for('controllers'), 'Controllers'),
                     (url_for('servers'), 'Servers'),
                     (url_for('console'), 'Console'),
                     (url_for('settings'), 'Settings')] %}

{% for item in navigation%}
<a
    {% if active == item[1] %}
        class = "active"
    {% endif %}
    href='{{item[0]}}'>{{item[1]}}</a>
{% endfor %}
