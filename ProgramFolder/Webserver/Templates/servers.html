{% extends "layout.html" %}
{% set active = "Servers" %}
{% block content %}
  <h1>Controllers</h1>
  {% for c in servers %}
    <a class="button_link" href={{url_for("server", controller=c[0], server=c[1])}}>
      <div class="box">
        <h2 class="button_item">{{c[1]}}</h2>
        <p class="button_item" >{{c[0]}}</p>
      </div>
    </a>
  {% endfor %}
{% endblock %}
